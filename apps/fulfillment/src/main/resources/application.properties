spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Retry database connection on startup
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Query timeout for chaos engineering - queries exceeding this will fail with QueryTimeoutException
# This allows DB slowdowns to cause traceable failures (Davis root-causes to Database)
spring.jpa.properties.jakarta.persistence.query.timeout=${DB_QUERY_TIMEOUT_MS:30000}

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=fulfillment-group
