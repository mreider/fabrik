apiVersion: apps/v1
kind: Deployment
metadata:
  name: fabrik-frontend
  namespace: fabrik
  labels:
    app: fabrik-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fabrik-frontend
  template:
    metadata:
      labels:
        app: fabrik-frontend
      annotations:
        dynatrace.com/inject: "true"
    spec:
      containers:
      - name: fabrik-frontend
        image: ghcr.io/mreider/fabrik-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: FABRIK_PROXY_URL
          value: "http://fabrik-proxy.fabrik:8080"
        - name: LOAD_GENERATOR_ENABLED
          value: "true"
        - name: LOAD_INTERVAL_MIN
          value: "3"
        - name: LOAD_INTERVAL_MAX
          value: "8"
        resources:
          limits:
            cpu: "300m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: fabrik-frontend
  namespace: fabrik
spec:
  selector:
    app: fabrik-frontend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
