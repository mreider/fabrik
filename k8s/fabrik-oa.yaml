apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: fabrik-oa
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13
        env:
        - name: POSTGRES_USER
          value: fabrik
        - name: POSTGRES_PASSWORD
          value: fabrik
        - name: POSTGRES_DB
          value: fabrik
        ports:
        - containerPort: 5432
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "fabrik"]
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: fabrik-oa
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: fabrik-oa
spec:
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: apache/kafka:3.7.0
        env:
        - name: KAFKA_NODE_ID
          value: "1"
        - name: KAFKA_PROCESS_ROLES
          value: "broker,controller"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://:9092,CONTROLLER://:9093"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka:9092"
        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: "1@localhost:9093"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "1"
        - name: KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS
          value: "0"
        - name: KAFKA_NUM_PARTITIONS
          value: "3"
        ports:
        - containerPort: 9092
        - containerPort: 9093
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: fabrik-oa
spec:
  selector:
    app: kafka
  ports:
  - port: 9092
    name: plaintext
  - port: 9093
    name: controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  namespace: fabrik-oa
spec:
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - name: orders
        image: ghcr.io/mreider/fabrik-orders:main
        imagePullPolicy: Always
        env:
        - name: DB_URL
          value: jdbc:postgresql://postgres:5432/fabrik
        - name: DB_USER
          value: fabrik
        - name: DB_PASSWORD
          value: fabrik
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092
        - name: DB_SLOWDOWN_RATE
          value: "30"
        - name: DB_SLOWDOWN_DELAY
          value: "3000"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
---
apiVersion: v1
kind: Service
metadata:
  name: orders
  namespace: fabrik-oa
spec:
  selector:
    app: orders
  ports:
  - port: 8080
