apiVersion: apps/v1
kind: Deployment
metadata:
  name: fabrik-proxy
  namespace: fabrik
  labels:
    app: fabrik-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fabrik-proxy
  template:
    metadata:
      labels:
        app: fabrik-proxy
      annotations:
        dynatrace.com/inject: "true"
    spec:
      containers:
      - name: fabrik-proxy
        image: ghcr.io/mreider/fabrik-proxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: DT_SERVICE_NAME
          value: "fabrik-proxy"
        - name: FABRIK_FRONTEND_URL
          value: "http://fabrik-frontend.fabrik:8080"
        resources:
          limits:
            cpu: "300m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: fabrik-proxy
  namespace: fabrik
spec:
  selector:
    app: fabrik-proxy
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
